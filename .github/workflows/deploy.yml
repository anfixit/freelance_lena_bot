name: Deploy Freelance Bot

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Copy files via scp
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "bot.py,config.py,requirements.txt,data/professions.json,.env,freelance-bot.service,nginx-freelance-bot.conf"
          target: "/opt/freelance_lena_bot"

      - name: Executing remote ssh commands to deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/freelance_lena_bot

            # Устанавливаем Python 3.11 если нет
            if ! command -v python3.11 &> /dev/null; then
              apt update
              apt install -y software-properties-common
              add-apt-repository ppa:deadsnakes/ppa -y
              apt update
              apt install -y python3.11 python3.11-venv python3.11-dev python3.11-pip
            fi

            # Создаем виртуальное окружение
            rm -rf venv
            python3.11 -m venv venv
            source venv/bin/activate

            # Устанавливаем зависимости
            pip install --upgrade pip
            pip install -r requirements.txt

            # Создаем директории
            mkdir -p data logs

            # Создаем .env файл с токеном
            echo "BOT_TOKEN=7889941062:AAF90-F0PY5xQWb-CZBndU7JIVr53ArBj7U" > .env

            # Копируем systemd сервис
            if [ -f "freelance-bot.service" ]; then
              cp freelance-bot.service /etc/systemd/system/
              systemctl daemon-reload
            fi

            # Перезапускаем сервис
            systemctl stop freelance-bot || true
            systemctl enable freelance-bot || true
            systemctl start freelance-bot

            # Настраиваем nginx если файл существует
            if [ -f "nginx-freelance-bot.conf" ] && [ ! -f /etc/nginx/sites-enabled/freelance-bot ]; then
              cp nginx-freelance-bot.conf /etc/nginx/sites-available/freelance-bot
              ln -sf /etc/nginx/sites-available/freelance-bot /etc/nginx/sites-enabled/
              nginx -t && systemctl reload nginx
            fi

            # Проверяем статус
            systemctl status freelance-bot --no-pager
