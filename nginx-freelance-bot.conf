# Конфигурация nginx для телеграм бота
# НЕ конфликтует с фудгарм (который на порту 8080)

server {
    listen 80;
    server_name 109.73.194.190;

    # Для будущего webhook телеграм бота (если понадобится)
    location /webhook/freelance-bot/ {
        proxy_pass http://127.0.0.1:8001/;  # Отдельный порт для бота
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Статус бота (для мониторинга)
    location /freelance-bot/status {
        return 200 "Freelance Bot is running via polling\n";
        add_header Content-Type text/plain;
    }

    # Все остальные запросы - на фудгарм
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
